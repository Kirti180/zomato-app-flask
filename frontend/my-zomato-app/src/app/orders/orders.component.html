<h1 style="color: white;">Placed Orders</h1>

<!-- Display orders -->
<table class="orders-table">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer Name</th>
      <th>Status</th>
      <th>Total</th>
      <th>Update</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <ng-container *ngIf="order.status !== 'Delivered'">
        <td>{{ order.id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.total_price }}</td>
        <td><button>Status Update</button> </td>
      </ng-container>
    </tr>
  </tbody>
</table>



<!-- Create order form -->
<h1 style="color: white;">Create Order</h1>

<form (ngSubmit)="createOrder(orderForm)" #orderForm="ngForm">
  <div>
    <label for="customer_name">Customer Name:</label>
    <input type="text" id="customer_name" name="customer_name" [(ngModel)]="newOrder.customer_name" required>
  </div>
  <div>
    <label for="items">Items:</label>
    <div *ngFor="let item of newOrder.items; let i = index">
      <div>
        <label for="dish_id">Dish ID:</label>
        <input type="number" id="dish_id" name="dish_id" [(ngModel)]="item.dish_id" required>
      </div>
      <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="item.quantity" required>
      </div>
      <button type="button" (click)="removeItem(i)">Remove</button>
    </div>
  </div>
  <button type="button" (click)="addItem()">Add Item</button>
  <button type="submit" [disabled]="!orderForm.form.valid" style="background-color: black; color: white;margin-left: 4%;">Place Order</button>
</form>
