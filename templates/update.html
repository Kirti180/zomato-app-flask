<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu Item</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f2f2f2;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button[type="submit"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Update Menu Item</h1>
    <form id="updateForm">
        <label for="itemName">Name:</label>
        <input type="text" id="itemName" required>

        <label for="itemPrice">Price:</label>
        <input type="number" id="itemPrice" required>

        <label for="itemAvailability">Availability:</label>
        <input type="checkbox" id="itemAvailability">

        <button type="submit">Update</button>
    </form>

    <script>
        const updateForm = document.getElementById('updateForm');
        const itemName = document.getElementById('itemName');
        const itemPrice = document.getElementById('itemPrice');
        const itemAvailability = document.getElementById('itemAvailability');

        // Get the dish ID from the query parameter in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const dishId = urlParams.get('id');

        // Function to handle form submission for updating a menu item
        updateForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const updatedItem = {
                name: itemName.value,
                price: itemPrice.value,
                availability: itemAvailability.checked
            };

            // Send the request to update the menu item
            fetch(`http://localhost:5000/dishes/${dishId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedItem)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.log(data.error);
                    } else {
                        // Redirect back to admin.html after successful update
                        window.location.href = 'admin.html';
                    }
                })
                .catch(error => console.log(error));
        });
    </script>
</body>
</html>
