<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: auto;
            padding: 20px;
            width:70%
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button[type="submit"],
        button[type="button"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="button"] {
            background-color: #f44336;
            color: white;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            opacity: 0.8;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px;
            width: 100%;
            margin:0
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<nav id="nav">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html">Manage Menu</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="view_orders.html">View Orders</a></li>
    </ul>
</nav>
<div class="container">
    <h1>Admin Panel</h1>
    <form id="add-menu-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="availability">Availability:</label>
        <select id="availability" name="availability" required>
            <option value="true">Available</option>
            <option value="false">Not Available</option>
        </select>

        <button type="submit" style="background-color: black; color: white;" onclick="loadMenu()">Add Menu</button>
    </form>

    <h2>Menu List</h2>
    <table id="menu-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody> <!-- Add this line to include the tbody element -->
    </table>
    
</div>

<script>
    const addMenuForm = document.getElementById('add-menu-form');
    const menuTable = document.getElementById('menu-table');
    const itemName = document.getElementById('name');
    const itemPrice = document.getElementById('price');
    const itemAvailability = document.getElementById('availability');

    // Helper function to create table cells
    function createTableCell(text) {
        const cell = document.createElement('td');
        cell.textContent = text;
        return cell;
    }

    // Function to load menu items from server
    function loadMenu() {
        fetch('http://localhost:5000/dishes')
            .then(response => response.json())
            .then(data => {
                const tableBody = menuTable.getElementsByTagName('tbody')[0];
                tableBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.appendChild(createTableCell(item.name));
                    row.appendChild(createTableCell(item.price));
                    row.appendChild(createTableCell(item.availability ? 'Available' : 'Not Available'));

                    const actionsCell = document.createElement('td');
                    const updateButton = document.createElement('button');
                    updateButton.textContent = 'Update';
                    // updateButton.href = `update.html?id=${item.id}`; // Pass the item id as a query parameter
                    actionsCell.appendChild(updateButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => deleteMenuItem(item.id),loadMenu());
                    actionsCell.appendChild(deleteButton);

                    row.appendChild(actionsCell);
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.log(error));
    }

    // Function to handle form submission for adding a menu item
    function addMenuItem(event) {
        event.preventDefault();

        const name = itemName.value;
        const price = itemPrice.value;
        const availability = itemAvailability.value;

        const newItem = {
            name: name,
            price: parseFloat(price),
            availability: availability === 'true'
        };

        fetch('http://localhost:5000/dishes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newItem)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addMenuForm.reset();
                    loadMenu();
                    // Show SweetAlert notification
                    Swal.fire({
                        icon: 'success',
                        title: 'Menu Added',
                        text: 'The menu item has been added successfully!',
                        timer: 1500
                    });
                } else {
                    console.log(data.message);
                }
            })
            .catch(error => console.log(error));
    }

    // Function to handle deleting a menu item
    function deleteMenuItem(itemId) {
        if (confirm('Are you sure you want to delete this menu item?')) {
            fetch(`http://localhost:5000/dishes/${itemId}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadMenu();
                    } else {
                        console.log(data.message);
                    }
                })
                .catch(error => console.log(error));
        }
    }

    // Event listener for the add menu form submission
    addMenuForm.addEventListener('submit', addMenuItem,loadMenu());

    // Initial load of the menu items
    loadMenu();
</script>

</body>
</html>
